<div class="container">
    <h2 class="cart-title">Carrinho</h2>
    <ul>
        <li *ngFor="let presente of presenteSelecionado">
            <img [src]="presente.imagem" alt="">
            <p>{{ presente.nome }}</p>
            <p>Pre√ßo: {{ presente.preco | currency: "BRL" }}</p>
            <button class="remove-button" (click)="removerProdutoCarrinho(presente.id)"><i class="fa-solid fa-x"></i></button>
        </li>
    </ul>
    <h2 class="cart-total">Total: {{ total | currency: "BRL"}}</h2>
    <button class="buy-button" (click)="comprar()">Comprar</button>
<ng-template #carrinhoVazio>Nenhum produto foi adicionado ao carrinho</ng-template>
</div>
