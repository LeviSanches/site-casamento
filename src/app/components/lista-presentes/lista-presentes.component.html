<div class="container" *ngIf="mostrarLista">
  <h1 class="title">Lista de Presentes</h1>
  <div class="grid">
    <div class="item" *ngFor="let presente of listaPresentes | paginate: { itemsPerPage: 12, currentPage: p }">
      <img src="{{ presente.imagem }}" alt="{{ presente.nome }}">
      <h2>{{ presente.nome }}</h2>
      <p>Pre√ßo: {{ presente.preco | currency:'BRL' }}</p>
      <p>Categoria: {{ presente.categoria }}</p>
      <button (click)="comprar(presente)" [class.disabled]="!presente.disponivel">Adicionar ao Carrinho</button>
    </div>
  </div>
  <div class="pagination">
    <pagination-controls class="paginacao" (pageChange)="p = $event"></pagination-controls>
  </div>
</div>
<router-outlet></router-outlet>
